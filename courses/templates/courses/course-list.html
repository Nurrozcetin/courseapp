{% extends "layout.html" %}

{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'courses/css/style.css' %}}">
{% endblock css_files %}

{% block title %}
   {{ course.title }}
{% endblock title %}

{% block content %}
    <i class="fa-solid fa-bug"></i>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 ">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th style="width:150px;"></th>
                            <th>Title</th>
                            <th>Slug</th>
                            <th style="width:70px;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses%}
                            <tr>
                                <td>
                                    <img src="{{ course.image.url }}" class="img-fluid" >
                                </td>
                                <td>{{ course.title }}</td>
                                <td>{{ course.slug }}</td>
                                <td>
                                    <a href="{% url "course_edit" course.id %}" class="btn btn-warning btn-sm">Update</a>
                                    <a href="{% url "course_delete" course.id %}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
